name: CI

on: [push]

jobs:
  sast_scan:
    name: Run Bandit Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated to latest version

    - name: Set up Python  # Fixed typo
      uses: actions/setup-python@v4  # Updated to latest version
      with:
        python-version: 3.8

    - name: Install Bandit
      run: pip install bandit

    - name: Run Bandit Scan
      run: bandit -ll -ii -r . -f json -o bandit-report.json

    - name: Upload Artifact
      uses: actions/upload-artifact@v4  # Ensuring latest stable version
      if: always()
      with:
        name: bandit-findings
        path: bandit-report.json

 
  image_scan:
    name: Build and Run Image Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Use latest version

      - name: Docker Setup Docker
        uses: docker/setup-docker-action@v4.1.0
        with:
          docker_version: '27.4.0'

      - name: Build Docker Image
        run: docker build -t myapp:latest .  # Fixed syntax, added context

      # - name: Install Docker Scout and Scan  
      #   run: |
      #     curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh -o install-scout.sh
      #     sh install-scout.sh

      #     echo ${{ secrets.REPO_PWD }} | docker login -u ${{ secrets.REPO_USER }} --password-stdin

          
      #     docker scout quickview # Scan for general insights
      #     docker scout cves   # Scan for vulnerabilities

      - name: Docker Scout
        uses: docker/scout-action@v1.16.1
        with: 
          dockerhub-user: ${{ secrets.REPO_USER }}
          dockerhub-password: ${{ secrets.REPO_PWD }}
          command: cves  # Try changing from 'quickview.cves' to 'cves' if issue persists
          only-severities: critical.high
          sarif-file: scout-report.sarif
          summary: true
          format: json
          referrer: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          write-comment: true


      - name: Upload Artifact
        uses: actions/upload-artifact@v4  # Ensuring latest stable version
        if: always()
        with:
         name: docker-scout-findings
         path: scout-report.sarif
